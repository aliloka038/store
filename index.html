<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saturn Store</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link
      rel="icon"
      href="/store/image/logo.png"
      type="image/icon type"
    />
  </head>
  <body>
    <div class="loader-container">
      <div class="planet">
      </div>
    </div>
    <div class="main-content">
    <div class="animate-bottom">
    <header>
      <div class="logo">
        <img
          src="/store/image/logo.png"
          alt="Store logo"
          class="logo-img"
        />
        <a href="/store/index.html" class="name">Saturn store</a>
      </div>


      <div id="myMenu" class="menu-overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
      <div class="menu-content">
        <a href="/store/index.html"> Home </a>
        <a href="/store/Shop/index.html">Shop</a>
        <a href="/store/Connect Us/index.html">Connect Us</a>
        <a href="/store/About us/index.html">About Us</a>
      </div>
      </div>
      <span onclick="openMenu()">&#9776;</span>


    </header>
    <section class="main">
      <div class="overview">
        <h2>A CLICK AWAY FROM EVERYTHING YOU NEED</h2>
      </div>
    </section>
    <section class="shope">
      <div class="title">SHOPE NOW</div>

      <div class="cards" >
        <div class="card one" data-aos="zoom-in">
          <a href="/store/Shop/index.html">
          <img
            src="/store/image/tools.png"
            alt="Tools"
          />
          
          <p>Tools</p>
        </a>
        </div>
        <div class="card two" data-aos="zoom-in">
          <a href="/store/Shop/index.html">
          <img
            src="/store/image/T-shirt.png"
            alt="T-shirt"
          />
          
          <p>T-shirt</p>
        </a>
        </div>
        <div class="card three" data-aos="zoom-in">
          <a href="/store/Shop/index.html">
          <img
            src="/store/image/bag.png"
            alt="Bags"
          />
          <p>Bags</p>
        </a>
        </div>
      </div>
    </section>

    <footer id="footer-wrapper">
      <div class="container row-x1">
      <div class="about-section section" id="about-section" name="About Section"><div class="widget Image" data-version="2" id="Image150">
      <div class="widget-content">
      <div class="footer-logo custom-image">
      <a href="/store/index.html">
      <img alt="saturn store" id="Image150_img" src="/store/image/logo.png">
      </a>
      </div>
      <div class="about-content">
      <div class="widget-title">
      <h3 class="title">About Us</h3>
      </div>
      <span class="image-caption excerpt">A CLICK AWAY FROM EVERYTHING YOU NEED</span>
      </div>
      </div>
      </div><div class="widget LinkList" data-version="2" id="LinkList158">
      <div class="widget-content">
      <div class="widget-title">
      <h3 class="title">Follow Us</h3>
      </div>
      <ul class="social-footer social social-bg-hover">
      <li class="instagram"><a class="instagram" href="" target="_blank"></a></li>
      <li class="facebook"><a class="facebook" href="" target="_blank"></a></li>
      </ul>
      </div>
      </div></div>
      </div>
      <div id="footerbar">
      <div class="container row-x1">
      <div class="footer-copyright section" id="footer-copyright" name="Footer Copyright"><div class="widget Text" data-version="2" id="Text150">
      <span class="copyright-text">Copyright Â© 2023 <a href="https://www.facebook.com/profile.php?id=100046415436578" target="_blank">Ali El-Sayed</a> All Rights Reserved</span>
      </div></div>
      <div class="footer-menu section" id="footer-menu" name="Footer Menu"><div class="widget LinkList" data-version="2" id="LinkList159">
      <div class="widget-content">
      <ul>
        <a href="/store/index.html"> Home </a>
        <a href="/store/Shop/index.html">Shop</a>
        <a href="/store/Connect Us/index.html">Connect Us</a>
        <a href="/store/About us/index.html">About Us</a>
      </ul>
      </div>
      </div>
      </div>
      </div>
      </div>
      </footer>
    </div>
    </div>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>AOS.init();</script>
  </body>
</html>
